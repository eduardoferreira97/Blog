<form style="margin: 5rem;" class="d-flex" method="GET" action="{% url 'blog:search' %}">
    {% csrf_token %}
    <input id="search" name="search" class="form-control me-1" type="search" placeholder="Procure por: Título, Subtítulo, Autor ou texto" aria-label="Search" value="{{search}}">
    <button class="btn btn-outline-primary" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
</form>
