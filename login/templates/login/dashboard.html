{% load static %}

{% if request.user.is_authenticated %}

<div class="form-content form-content">
    <h1>Seus posts:</h1>
</div>

<div class="form-content form-content">
    <table id="customers">
       
        {% for detalhes in detalhe %}

            <tr>
            
              <th style="text-align: justify;" scope="row"><a href="{% url 'blog:details' detalhes.id detalhes.slug %}">{{detalhes.title}}</a></th>
                <td>
                <div class="d-flex justify-content-end mb-4">
                    <a class="btn btn-primary text-uppercase" href="{% url 'blog:edit' detalhes.pk %}">Editar post</a>
                    <a style="margin-rigth: 2rem;" class="btn btn-danger text-uppercase" id="delete" onclick="return confirm('Tem certeza que deseja deletar o post: {{detalhes.title}}')" href="{% url 'blog:delete_post' detalhes.pk %}">Deletar post</a>
                </div>
                </td>
            
        {% empty %}
            Você ainda não fez nenhum post.
            
            </tr>

      {% endfor %}
    </table>
</div>

{% endif %}
